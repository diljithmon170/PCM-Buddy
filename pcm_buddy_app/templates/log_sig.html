<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Sign Up | PCM Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 40%, #1e3c72 70%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: #f8fafc;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(30, 60, 120, 0.25);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
        }
        .auth-title {
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 0.2rem rgba(37,117,252,.15);
        }
        .btn-primary {
            background: #2575fc;
            color: #fff;
            border: none;
        }
        .btn-primary:hover {
            background: #6a11cb;
            color: #fff;
        }
        .toggle-link {
            color: #2575fc;
            cursor: pointer;
            text-decoration: underline;
        }
        .toggle-link:hover {
            color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-title">PCM Buddy Login / Sign Up</div>
        <!-- Login Form -->
        <form id="loginForm" method="post" autocomplete="off">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger py-1">{{ error }}</div>
            {% endif %}
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="loginUsername" name="loginUsername" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2" name="login">Login</button>
            <div class="text-center">
                <span>Don't have an account? <span class="toggle-link" onclick="toggleForms()">Sign Up</span></span>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'home' %}" class="btn btn-secondary btn-sm">← Back to Home</a>
            </div>
        </form>
        <!-- Signup Form -->
        <form id="signupForm" method="post" style="display:none;" autocomplete="off">
            {% csrf_token %}
            {% if signup_error %}
                <div class="alert alert-danger py-1">{{ signup_error }}</div>
            {% endif %}
            <div class="mb-3">
                <label for="signupUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="signupUsername" name="signupUsername" required>
            </div>
            <div class="mb-3">
                <label for="signupEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="signupEmail" name="signupEmail" required>
            </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" name="signupPassword" required>
            </div>
            <div class="mb-3">
                <label for="signupConfirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="signupConfirm" name="signupConfirm" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2" name="signup">Sign Up</button>
            <div class="text-center">
                <span>Already have an account? <span class="toggle-link" onclick="toggleForms()">Login</span></span>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'home' %}" class="btn btn-secondary btn-sm">← Back to Home</a>
            </div>
        </form>
    </div>
    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            if (loginForm.style.display === "none") {
                loginForm.style.display = "";
                signupForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "";
            }
        }
        // Show alert if account was created
        {% if account_created %}
            alert("User account created");
            // Ensure login form is shown after signup
            document.getElementById('loginForm').style.display = "";
            document.getElementById('signupForm').style.display = "none";
        {% endif %}
    </script>
</body>
</html>
