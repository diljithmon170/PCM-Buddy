<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ subject }} Chatbot | PCM Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #fff 100%);
            min-height: 100vh;
            transition: background 0.3s;
        }
        .chat-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(80, 80, 200, 0.15);
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }
        .chat-header {
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            padding: 24px 24px 12px 24px;
            text-align: center;
        }
        .chat-messages {
            height: 350px;
            overflow-y: auto;
            padding: 24px;
            background: rgba(240, 245, 255, 0.7);
            transition: background 0.3s;
        }
        .chat-bubble {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            margin-bottom: 12px;
            font-size: 1rem;
            word-break: break-word;
        }
        .chat-bubble.user {
            background: #2575fc;
            color: #fff;
            margin-left: auto;
            text-align: right;
        }
        .chat-bubble.bot {
            background: #e0e7ff;
            color: #222;
            margin-right: auto;
            text-align: left;
        }
        .chat-input-area {
            display: flex;
            gap: 8px;
            padding: 18px;
            background: #f8f9fa;
            border-top: 1px solid #e0e7ff;
        }
    </style>
</head>
<body>
    <div class="container position-relative">
        <div class="chat-container mt-5 shadow">
            <div class="chat-header">
                <h2 class="mb-1">{{ subject }} Chatbot</h2>
                <div style="font-size:1rem;">Ask any question in {{ subject }}!</div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="chat-bubble bot">Hi! I am your {{ subject }} assistant. How can I help you today?</div>
            </div>
            <form class="chat-input-area" id="chatForm" autocomplete="off" onsubmit="return false;">
                <input type="text" class="form-control" id="userInput" placeholder="Type your question..." required aria-label="Chat input" autofocus>
                <select class="form-select" id="marksInput" style="max-width:100px;">
                    <option value="1">1 Mark</option>
                    <option value="2" selected>2 Marks</option>
                    <option value="3">3 Marks</option>
                    <option value="4">4 Marks</option>
                    <option value="5">5 Marks</option>
                </select>
                <button type="submit" class="btn btn-primary" id="sendBtn">Send</button>
            </form>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    <!-- Bootstrap JS & Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script>
        const chatForm = document.getElementById('chatForm');
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const marksInput = document.getElementById('marksInput');
        chatForm.addEventListener('submit', function() {
            const msg = userInput.value.trim();
            const marks = marksInput.value;
            if (!msg) return;
            // Add user message
            const userBubble = document.createElement('div');
            userBubble.className = 'chat-bubble user';
            userBubble.textContent = msg + ` (${marks} marks)`;
            chatMessages.appendChild(userBubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            userInput.value = '';
            // Show "Generating..." bot message
            const botBubble = document.createElement('div');
            botBubble.className = 'chat-bubble bot';
            botBubble.textContent = "Generating...";
            chatMessages.appendChild(botBubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            // Send to Django backend
            fetch("{% url 'chat_api' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: msg,
                    subject: "{{ subject }}",
                    marks: marks
                })
            })
            .then(response => response.json())
            .then(data => {
                botBubble.textContent = data.reply;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            })
            .catch(() => {
                botBubble.textContent = "Sorry, there was an error. Please try again.";
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        });
    </script>
</body>
</html>
